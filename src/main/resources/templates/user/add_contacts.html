<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title})}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="content">
    <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    <div class="grid grid-cols-12 gap-4">

      <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
      <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
        <div
          class="block p-6 mt-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
            <div data-th-replace="message::messagebox"></div>
          </h5>
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Add Contact</h5>
          <p class="font-normal text-gray-700 dark:text-gray-400">
            Start storing your contacts...</p>

          <form id="myForm" data-th-action="@{'/user/contacts/add'}" data-th-object="${contactForm}" method="post">

            <div class="mb-3 mt-5">
              <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                Name</label>
              <input type="text" id="name" data-th-field="*{name}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Enter Contact Name" required />
            </div>


            <div class="mb-5">
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                Email</label>
              <input type="email" id="email" data-th-field="*{email}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Enter Contact Email" required />
            </div>

            <div class="mb-3 mt-5">
              <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                Address</label>
              <input type="text" id="address" data-th-field="*{address}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Enter Contact Address" required />
            </div>

            <div class="mb-5">
              <label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                Phone
                Number</label>
              <input type="number" id="phoneNumber" data-th-field="*{phoneNumber}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Enter Contact Phone Number" required />
            </div>

            <div class="mb-3 mt-5">
              <label for="linkedin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                Linkedin</label>
              <input type="text" id="linkedin" data-th-field="*{linkedin}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Enter Contact linkedin link" required />
            </div>

            <div class="mb-3 mt-5">
              <label for="website" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                Website</label>
              <input type="text" id="website" data-th-field="*{website}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Enter Contact other website link" required />
            </div>


            <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
              Description</label>
            <textarea id="message" rows="4" data-th-field="*{description}"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Contact Description..."></textarea>

            <div class="flex items-center mb-4 pt-2">
              <input id="agree" type="checkbox" name="agree" data-th-field="*{favourite}"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 focus:ring-2">
              <label for="agree" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                Do you keep this account in Favourite?
              </label>
            </div>

            <div class="flex justify-center mt-6">
              <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-900 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add
                Contact</button>

              <button type="reset"
                class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Reset</button>
            </div>

          </form>
        </div>

      </div>
    </div>



  </div>

</body>

<script>
  document.getElementById("myForm").addEventListener("submit", function(event){
  // Prevent actual submission
    alert("Contact Added Successfully!");
    // If you want the form to submit to the server, remove event.preventDefault()
  });
</script>

</html>
