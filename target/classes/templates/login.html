<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>

    <div id="content">


        <div class="grid grid-cols-12 gap-4">

            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">


                <div
                    class="block p-6 mt-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">


                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login Here...</h5>
                    
                    <div class="text-red-600 text-center my-3" data-th-if="${param.error}">Invalid Credentials</div>
        <div class="text-green-500 text-center my-3" data-th-if="${param.logout}">Logout Successfully</div>
                    
                    <p class="font-normal text-gray-700 dark:text-gray-400">
                        Start Managing Contact on Cloud...</p>

                    <form method="post" data-th-action="@{'/authenticate'}" class="mt-5">

                        <div class="mb-5">
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                            <input name="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                placeholder="Enter your Username" required />
                        </div>

                        <div class="mb-5">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New
                                Password</label>
                            <input name="password" type="password" id="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                required />
                        </div>

                        <div class="flex justify-center mt-6">
                            <button type="submit"
                                class="text-white bg-blue-700 hover:bg-blue-900 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">SignUp</button>

                            <button type="reset"
                                class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Reset</button>
                        </div>

                    </form>

                    <div class="text-center text-white py-4">OR</div>

                    <div class="social-button-container text-center">
                        <a class=" text-white" data-th-href="@{'/oauth2/authorization/google'}">Login With Google</a>
                    </div>

                </div>

            </div>
        </div>
    </div>

</body>

</html>
